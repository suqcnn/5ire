name: Build Windows Version

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # - name: Run linter
      #   run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build and package Windows application
        run: npm run package
        # env:  # Commented out the empty env section
          # If you have code signing certificates, you can add them here
          # CSC_LINK: ${{ secrets.CSC_LINK }}
          # CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          # WINDOWS_PUBLISHER_NAME: ${{ secrets.WINDOWS_PUBLISHER_NAME }}

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: 5ire-windows
          path: release/build/*.exe

      - name: Upload Windows unpacked artifact
        uses: actions/upload-artifact@v4
        with:
          name: 5ire-windows-unpacked
          path: release/build/win-unpacked/
          if-no-files-found: ignore